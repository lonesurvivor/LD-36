[application]

name="LD #36 - Roby Robot"
main_scene="res://main.tscn"
icon="res://icon.png"

[audio]

output_latency=10

[autoload]

interactor="*res://interactor.gd"
global="*res://global.gd"

[display]

stretch_mode="2d"
stretch_aspect="ignore"
width=1440
height=900

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[jbutton(0, 14), key(A), key(Left)]
ui_right=[jbutton(0, 15), key(D), key(Right)]
ui_up=[jbutton(0, 12), key(W), key(Up)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
click=[mbutton(0, 1)]
right_click=[mbutton(0, 2)]

[render]

default_clear_color=#ff0b052a
